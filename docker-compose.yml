services:
  postgres:
    image: postgres:latest
    container_name: arcade-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - private-network
networks:
  public-network:
    driver: bridge
  private-network:
    internal: true

volumes:
  postgres_data:

