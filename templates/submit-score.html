{{ block "submit-index" . }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Submit Your Score</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-lg p-6">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Submit Your Score
      </h1>
      <form hx-post="/upload" hx-encoding="multipart/form-data" hx-target="#preview" class="space-y-4">
        <!-- Hidden game_id field -->
        <input type="hidden" name="game_id" value="{{ .gameID }}">
        <!-- Photo Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Upload Photo
          </label>
          <input type="file" name="photo" accept="image/*" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Score Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Enter Score
          </label>
          <input type="text" name="score" placeholder="Enter Score" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Username Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Enter Username
          </label>
          <input type="text" name="username" placeholder="Enter Username" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Initials Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Enter Initials
          </label>
          <input type="text" name="initials" placeholder="Enter Initials" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md
                       hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Upload
        </button>
      </form>
      <!-- Response Preview -->
      <div id="preview" class="mt-6"></div>
    </div>
  </body>
</html>
{{ end }}
